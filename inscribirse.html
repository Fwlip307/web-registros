<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscribirse.css">
    <title>Inscribir Club de Fútbol</title>
</head>
<body>
    <div class="container">
        <h2>Inscribir Club de Fútbol</h2>
        <form>
            <div class="form-group">
                <label for="club-name">Nombre del Club:</label>
                <input type="text" id="club-name" name="club-name" required>
            </div>
            <div class="form-group">
                <label for="email-adress">Correo del Club:</label>
                <input type="text" id="email-adress" name="email-adress" required>
            </div>
            <div class="form-group">
                <label for="person-in-charge">Persona a Cargo:</label>
                <input type="text" id="person-in-charge" name="person-in-charge" required>
            </div>
            <div class="form-group">
                <label for="phone">Celular:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="number-of-players">Número de Jugadores:</label>
                <input type="number" id="number-of-players" name="number-of-players" required>
            </div>
            <div class="form-group">
                <label for="origin">Lugar de Procedencia del Club:</label>
                <input type="text" id="origin" name="origin" required>
            </div>
            <div class="form-group">
                <button type="submit">Inscribir</button>
            </div>
        </form>
    </div>
</body>
</html>
